{% extends 'layout.html' %}

{% block body %}

<h1>History</h1>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Experiment ID</th>
        <th scope="col">Name</th>
        <th scope="col">Created at</th>
        <th></th>
    </tr>
    </thead>
    <tbody>

    {% for experiment in experiments %}
    <tr>
        <th scope="row">{{experiment.experiment_id}}</th>
        <td>{{experiment.experiment_name}}</td>
        <td>{{experiment.created_at}}</td>
        <td><a href="experiment_details/{{experiment.experiment_id}}" class="btn btn-default pull-right">Show details</a></td>
        <td><form action="{{url_for('delete_experiment', id=experiment.experiment_id)}}" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <input type="submit" value="Delete" class="btn btn-danger">
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
